<div *ngIf="hero">
    <h2>{{hero.heroName | uppercase}}</h2>
    <div><span>ID: </span>{{hero.id}}</div>
    <div>
        <label>Hero Name: 
            <input [(ngModel)]="hero.heroName" placeholder="name" />
        </label>
    </div>
    <div><span>Real Name: </span>{{hero.realName}}</div>
    <button (click)="save()">save</button>
</div>
